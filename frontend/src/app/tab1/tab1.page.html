<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scan AccessPoints
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <button style="width: 100%; height:50px;" (click)="scan()">scan</button>

  <pre>
  <code>
     {{ (scanResult | async) | json }}
  </code>
</pre>

</ion-content>
